version: "3.9"

services:
  db:
    image: ankane/pgvector:v0.7.4-pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bookflix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bookflix_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-bookflix}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bookflix} -d ${POSTGRES_DB:-bookflix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ${BOOKS_PATH:-./books}:/books:ro
      - covers:/app/covers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker-processing:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A celery_app.celery worker -Q processing -c 2 -n processing@%h
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ${BOOKS_PATH:-./books}:/books:ro
      - covers:/app/covers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  worker-llm:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A celery_app.celery worker -Q llm -c 4 -n llm@%h
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ${BOOKS_PATH:-./books}:/books:ro
      - covers:/app/covers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  worker-embedding:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A celery_app.celery worker -Q embedding -c 2 -n embedding@%h
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ${BOOKS_PATH:-./books}:/books:ro
      - covers:/app/covers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A celery_app.celery beat --loglevel=info
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  covers:
